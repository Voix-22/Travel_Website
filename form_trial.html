<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking Form</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url(https://cdn.pixabay.com/photo/2021/08/03/11/48/canal-6519196_640.jpg) no-repeat center center/cover;
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.5); 
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: 100px;
        margin-bottom: 100px;

    }
    .attribution {
        font-size: 20px;
        text-align: center;
        color:white;
        margin-bottom: 70px;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
</style>
</head>
<body>
<form id="bookingForm" class="form-container">
    <h1><center>Travel Booking Form</center></h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <div id="firstNameError" class="error"></div>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <div id="lastNameError" class="error"></div>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">
    <div id="phoneNumberError" class="error"></div>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    <div id="emailError" class="error"></div>

    <!-- Address Fields -->
    <label for="addressLine1">Address Line 1:</label>
    <input type="text" id="addressLine1" name="addressLine1"> <br>
    <label for="addressLine2">Address Line 2:</label>
    <input type="text" id="addressLine2" name="addressLine2"><br>
    <label for="State">State:</label>
    <input type="text" id="state" name="state"><br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br>
    <!-- More Address Fields Here -->

    <label for="package">Select Package:</label>
    <select id="package" name="package">
        <option value="">Select Package</option>
        <option value="package1">Couples</option>
        <option value="package2">Friends</option>
        <option value="package3">Family</option>
        <option value="package4">Solo</option>
        <option value="package5">Adventure</option>

    </select>
    <div id="packageError" class="error"></div>

    <label for="adults">Number of Adults:</label><br>
    <input type="number" id="adults" name="adults" min="1">
    <div id="adultsError" class="error"></div>

    <label for="children">Number of Children:</label><br>
    <input type="number" id="children" name="children" min="0">
    <div id="childrenError" class="error"></div>

    <label for="rooms">Number of Rooms:</label><br>
    <input type="number" id="rooms" name="rooms" min="1">
    <div id="roomsError" class="error"></div>

    <label for="transport">Mode of Transport:</label>
    <select id="transport" name="transport">
        <option value="">Select Mode of Transport</option>
        <option value="transport1">Flight</option>
        <option value="transport2">Car</option>
        <option value="transport3">Bus</option>
        <option value="transport4">Train</option>
    </select>
    <div id="transportError" class="error"></div>

    <input type="submit" value="Submit">
</form>
<div class="attribution">
    Visit our main site at
  <a href="project.html" target="_blank"
    >Adventour</a
  >. Contact us <a href="Contact.html">here</a>.
</div>

<script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            // Form is valid, you can submit it here
            alert('Form submitted successfully!');
            // Uncomment the line below to actually submit the form
            // this.submit();
        }
    });

    function validateForm() {
        // Resetting errors
        resetErrors();

        let isValid = true;

        // Validating each field
        if (!validateField('firstName')) isValid = false;
        if (!validateField('lastName')) isValid = false;
        if (!validateField('phoneNumber')) isValid = false;
        if (!validateField('email')) isValid = false;
        if (!validateField('package')) isValid = false;
        if (!validateField('adults')) isValid = false;
        if (!validateField('children')) isValid = false;
        if (!validateField('rooms')) isValid = false;
        if (!validateField('transport')) isValid = false;

        return isValid;
    }

    function validateField(fieldName) {
        const field = document.getElementById(fieldName);
        const value = field.value.trim();
        const errorField = document.getElementById(`${fieldName}Error`);

        if (value === '') {
            errorField.innerText = `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)} is required`;
            return false;
        }

        // You can add more specific validation rules here if needed

        return true;
    }

    function resetErrors() {
        const errors = document.querySelectorAll('.error');
        errors.forEach(function(error) {
            error.innerText = '';
        });
    }
    const forms = document.getElementById('bookingForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            // Form is valid, display success message and redirect
            alert('Form successfully submitted!');
            window.location.href = 'details.html'; // Redirect to details page
        }
});

</script>
</body>
</html>
