<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventour</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

header nav a:hover {
    color: #ccc;
}

header nav a.active {
    color: #66cc00;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
    background-image: url("https://icr-evolution.com/wp-content/uploads/2019/07/pexels-yan-krukov-8867432-scaled-e1631183213454.jpg");
    background-size: cover;
}

.contact-us {
    background-color: #f7f7f7;
    padding: 2em;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    
}

.contact-us h1 {
    margin-top: 0;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #202de2;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}
    </style>
    <style>
        .header{
    display:flex;
    align-items: center;
    align-content: center;
    justify-content: space-between;
    
    font-size: 20px;
    font-weight: 550;
    height: 40px;
    
}
.mlink{
    display:flex;
    justify-content: space-between;
    
    width:60%;
}
.link:hover{
    color:#53963f;
}
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="link" onclick="main()">Adventour</div>
            <div class="mlink">
                <div class="link" onclick="fam()">Family</div>
                <div class="link" onclick="friends()">Friends</div>
                <div class="link" onclick="solo()">Solo</div>
                <div class="link" onclick="couples()">Couples</div>
                <div class="link" onclick="adventure()">Adventure</div>
                <div class="link" onclick="review()">Reviews</div>
                <div class="link" onclick="faq()">FAQs</div>
                <div class="link" onclick="contacts()">Contacts</div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any queries or feedback.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Website. All rights reserved.</p>
    </footer>
    <script src="pack.js"></script>
</body>
</html>
